es:
  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      upc_length: tiene una longitud incorrecta (debe tener 12 caracteres)
      model_invalid: "Validación fallida: %{errors}"
      inclusion: "no está incluido en la lista"
      exclusion: "Está reservado"
      invalid: "Es invalido"
      confirmation: "no coincide %{attribute}"
      accepted: "debe ser aceptado"
      empty: "No puede estar vacío"
      blank: "no puede estar en blanco"
      present: "debe estar en blanco"
      too_long:
        one: "Es demasiado largo (el máximo es 1 carácter)"
        other: "Es demasiado largo (el máximo es %{count} caracteres)"
      too_short:
        one: "Es demasiado corto (el mínimo es 1 carácter)"
        other: "Es demasiado corto (el mínimo es %{count} caracteres)"
      wrong_length:
        one: "is the wrong length (should be 1 character)"
        other: "tiene una longitud incorrecta (debe tener %{count} caracteres)"
      not_a_number: "is not a number"
      not_an_integer: "must be an integer"
      greater_than: "must be greater than %{count}"
      greater_than_or_equal_to: "must be greater than or equal to %{count}"
      equal_to: "must be equal to %{count}"
      less_than: "must be less than %{count}"
      less_than_or_equal_to: "must be less than or equal to %{count}"
      other_than: "must be other than %{count}"
      odd: "must be odd"
      even: "must be even"