

events {}
http {

  upstream api {
    server 10.0.2.2:3000;
  }

  upstream corporate {
    server 10.0.2.2:3001;
  }

  upstream client {
    server 10.0.2.2:3002;
  }

  server_names_hash_bucket_size 64;

  server {
    listen       80;
    listen       [::]:80;
    server_name  localhost;

    # location  ~ ^/(api|rails)/ {
